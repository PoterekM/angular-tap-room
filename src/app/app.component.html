<div class="container">
  <div class="jumbotron">
    <h1>{{title}}</h1>
  </div>

  <div class="menu">
    <h2>Beers on Tap</h2>
    <keg-list [childKegList]="masterKegList" (editButtonClickedSender)="editKeg($event)" (sellPintButtonClickedSender)="sellPint($event)"></keg-list>
  </div>

  <new-keg></new-keg>

  <edit-keg [childSelectedKeg]="selectedKeg" (editCompleteButtonSender)="editComplete()"></edit-keg>

</div>
