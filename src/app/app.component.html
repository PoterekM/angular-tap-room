<div class="container">
  <div class="jumbotron">
    <h1>{{title}}</h1>
  </div>

  <div class="menu">
    <h2>Beers on Tap</h2>
    <ul *ngFor="let currentKeg of kegs">
      <h3>{{currentKeg.name}}</h3>
      <ul>
        <li>{{currentKeg.brand}}</li>
        <li [class]="priceColor(currentKeg)">${{currentKeg.price}}.00</li>
        <li>{{currentKeg.alcoholContent}}% ABV</li>
        <li>{{currentKeg.remainingPints}} Pints</li>
      </ul>
      <button (click)="sellPint(currentKeg)">Sell A Pint</button>
    </ul>
  </div>



</div>
