<select (change)="onChange($event.target.value)">
  <option value="allKegs" selected="selected">Filter By</option>
  <option value="cheap" >Cheap</option>
  <option value="moderate">Moderate</option>
  <option value="expensive" >Expensive</option>
</select>

<ul *ngFor="let currentKeg of childKegList | price:filterByPrice">
  <h3>{{currentKeg.name}}</h3>
  <button (click)="editButtonClicked(currentKeg)">Edit</button>
    <li>{{currentKeg.brand}}</li>
    <li [class]="priceColor(currentKeg)">${{currentKeg.price}}.00</li>
    <li>{{currentKeg.alcoholContent}}% ABV</li>
    <li>{{currentKeg.remainingPints}} Pints</li>

    <button (click)="sellPintButtonClicked(currentKeg)">Sell A Pint</button>
</ul>
