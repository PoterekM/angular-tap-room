<select (change)="onChange($event.target.value)">
  <option value="allKegs" selected="selected">Filter By</option>
  <option value="cheap" >Cheap</option>
  <option value="moderate">Moderate</option>
  <option value="expensive" >Expensive</option>
</select>

<ul class="list-unstyled" *ngFor="let currentKeg of childKegList | price:filterByPrice">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>{{currentKeg.name}} <span class="brand">by {{currentKeg.brand}}</span></h3>
    </div>
    <div class="panel-body">
      <li [class]="priceColor(currentKeg)">${{currentKeg.price}}.00</li>
      <li>{{currentKeg.alcoholContent}}% ABV</li>
      <li>{{currentKeg.remainingPints}} Pints</li>
    </div>
    <div class="panel-footer">
      <button (click)="editButtonClicked(currentKeg)">Edit</button>
      <button (click)="sellPintButtonClicked(currentKeg)">Sell A Pint</button>
    </div>
  </div>
</ul>

<div *ngIf="happyHour===false">
  <button (click)="beginHappyHourClicked()"> Begin Happy Hour</button>
</div>
<div *ngIf="happyHour===true">
  <button (click)="endHappyHourClicked()"> End Happy Hour</button>
</div>
